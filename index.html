<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="content">
        <div id="sidebar">
            <div id="logo">
                <p>To-Do List</p>
            </div>
            <nav>
                <ul id="task-filter">
                    <li>today</li>
                    <li>7 days</li>
                    <li>more</li>
                </ul>
                <ul id="projects">
                    <li>
                        <div class="project-color"></div>
                        <span class="task-num">0</span>
                        <span class="project-name">Hello</span>
                    </li>
                    <li>
                        <div class="project-color"></div>
                        <span class="task-num">1</span>
                        <span class="project-name">HelloHellofsdfsfsssssssssssssssssssssss</span>
                    </li>
                    <button type="button" id="add-project">Add project</button>
                </ul>
            </nav>
        </div>
        <div id="tasks">
            <div id="project-settings">
                <p id="project-title">Hello</p>
                <button type="button" class="config">âš™</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
