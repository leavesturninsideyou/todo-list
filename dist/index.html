<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="content">
        <header>
            <img src="../svgs/format-list-bulleted-square.svg" class="svg">
            <div id="header-text">To-Do List</div>
            <img src="../svgs/information-variant-circle-outline.svg" class="svg">
        </header>
        <main>
            <nav>
                <div id="filter-tasks">
                    <p class="nav-header">Filter Tasks</p>
                    <ul>
                        <li>
                            <img src="../svgs/archive.svg" class="svg">
                            All Tasks
                        </li>
                        <li>
                            <img src="../svgs/calendar.svg" class="svg">
                            Today
                        </li>
                        <li>
                            <img src="../svgs/calendar-arrow-right.svg" class="svg">
                            7 Days
                        </li>
                        <li>
                            <img src="../svgs/star.svg" class="svg">
                            Starred
                        </li>
                        <li>
                            <img src="../svgs/check-bold.svg" class="svg">
                            Completed
                        </li>
                    </ul>
                </div>
                <div id="projects-menu">
                    <p class="nav-header">Projects</p>
                    <ul>
                        <li>
                            <img src="../svgs/format-list-bulleted-square.svg" class="svg">
                            <p class="project-name">Example</p>
                        </li>
                    </ul>
                    <button type="button" id="add-project">Add project</button>
                </div>
            </nav>
            <div id="overview">
                <p class="project-name">Example</p>
                <ul id="tasks">
                    <li>
                        <div class="task">
                            <div class="task-check"></div>
                            <p class="task-name">test</p>
                        </div>
                        <div class="task-config">
                            <img src="../svgs/message-text-outline.svg" class="svg">
                            <img src="../svgs/star-outline.svg" class="svg">
                            <img src="../svgs/cog-outline.svg" class="svg">
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
